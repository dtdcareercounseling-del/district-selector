<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Select District - WhatsApp Group</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        padding: 40px;
        text-align: center;
    }
    select, button {
        padding: 12px;
        font-size: 18px;
        margin-top: 20px;
        border-radius: 8px;
    }
    button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>

<h2>Select Your District</h2>

<select id="districtSelect">
    <option value="">-- Choose District --</option>
    <option value="pune">Pune</option>
    <option value="mumbai">Mumbai</option>
    <option value="nagpur">Nagpur</option>
    <option value="nashik">Nashik</option>
    <!-- Add more districts here -->
</select>

<br>

<button onclick="joinGroup()">Join WhatsApp Group</button>

<script>
function joinGroup() {
    const district = document.getElementById("districtSelect").value;

    // WhatsApp group links mapping
    const links = {
        "pune": "https://chat.whatsapp.com/YourPuneLink",
        "mumbai": "https://chat.whatsapp.com/YourMumbaiLink",
        "nagpur": "https://chat.whatsapp.com/YourNagpurLink",
        "nashik": "https://chat.whatsapp.com/YourNashikLink"
        // Add all remaining districts here
    };

    if (district && links[district]) {
        window.location.href = links[district];  
    } else {
        alert("Please select a district");
    }
}
</script>

</body>
</html>
