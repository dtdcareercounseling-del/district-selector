<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Select District</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    text-align: center;
    padding: 40px;
}
select, button {
    padding: 12px;
    font-size: 18px;
    margin-top: 20px;
    border-radius: 8px;
}
button {
    background: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}
button:hover {
    background: #0056b3;
}
</style>
</head>
<body>

<h2>Select Your District</h2>

<select id="districtSelect">
    <option value="">-- Choose District --</option>
    <option value="pune">Pune</option>
    <option value="mumbai">Mumbai</option>
    <option value="nagpur">Nagpur</option>
    <option value="nashik">Nashik</option>
</select>

<br>

<button onclick="goToDistrict()">Continue</button>

<script>
function goToDistrict() {
    const district = document.getElementById("districtSelect").value;
    if (!district) {
        alert("Please select a district");
        return;
    }
    window.location.href = "district.html?district=" + district;
}
</script>

</body>
</html>
